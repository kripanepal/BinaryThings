  <body>
    <!-- Navbar-->
    <div class='container-fluid'>
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <a class = "navbar-brand" href="#"><img src="img/logo.jpg"></a> 
            <button class = "navbar-toggler navbar-dark" type="button" data-toggle = "collapse" data-target="#main-navigation">
                 <span class="navbar-togglrer-icon"></span>

            <div class="collapse navbar-collapse" id="main-navigation">
             <ul class="navbar-nav ml-auto">

         </nav>
    </div>
    

    <div class="convertForm">
      <form class="calc_form ">
        <table class="calculation">
          <tr>
            <td><label for="bin">Binary number:</label></td>
          <td ><input type="text" inputmode="numeric" id="bin" name="bin" class="math" ></td>
            <td class="mathsymbol"><sub>2</sub></td>
            <td>
              <input type="radio" id="Signed" 
               name="check" value="Signed">
              <label for="contactChoice1">Signed</label>
          
              <input type="radio" id="Unsigned"
               name="check" value="Unsigned" checked>
              <label for="contactChoice2">Unsigned</label>
          </td>
          </tr>
          <tr>
            <td><label for="oct">Octal number:</label></td>
          <td ><input type="text" inputmode="numeric" id="oct" class="math" name="oct"></td>
            <td class="mathsymbol"><sub>8</sub></td>
            
          </tr>
          <tr>
            <td><label for="dec">Decimal number:</label></td>
          <td ><input type="text" inputmode="numeric" id="dec" name="dec" class="math"></td>
            <td class="mathsymbol"><sub>10</sub></td>
           
          </tr>
          <tr>
            <td><label for="x">Hex number:</label></td>
          <td ><input type="text" id="hex" name="hex" class="math"></td>
            <td class="mathsymbol"><sub>16</sub></td>
           
          </tr>
          <tr>
        </table>
          
          <div>
              <input type = "button" id="convert" onclick="conver()" value="convert">
              <button id="reset" type="reset">Reset</button>
          </div>
   
        
           </div>
       </form>
  </div>
